<!DOCTYPE html>
<html>
  <!-- html5 -->
  <!-- CTRL + R - Update chrome page -->
  <head>
    <title>Leonardo Tomasi - Virtual Card</title>

    <!--bringing my style.css file-->
    <link rel="stylesheet" href="style.css" />
    <!--Roboto from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--.content-->
      <div class="container">
        <!--.avatar-->
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <!--.avatar--><!--alt helps with screen reader-->
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto de Leonardo Tomasi"
          />
        </div>

        <h1 id="userName">Leonardo Moreira Tomasi</h1>

        <a
          id="userLink"
          href="https://github.com/leonardomtomasi"
          target="_blank"
        >
          <img src="images/github.svg" alt="Github Icon" />
          <span id="userLogin">leonardo</span>
        </a>

        <p id="userBio">
          Computer Science Major | App Consultant | Student-Athlete
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/leonardomtomasi/"
              target="_blank"
            >
              <img src="images/linkedin.svg" alt="Linkedin Icon" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/leonardo.moreiratomasi/"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="Facebook Icon" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/leonardomtomasi/"
              target="_blank"
            >
              <img src="images/instagram.svg" alt="Instagram Icon" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/leonardomtomasi" target="_blank">
              <img src="images/twitter.svg" alt="Youtube Icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
